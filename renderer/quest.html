<!DOCTYPE html>

    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">

            <span>GOLD: <span id="Q1gold">60G</span></span>
            <button class="complete-quest" id="Q1complete">COMPLETE</button>

        <li><div class="quest-container">

        <li><div class="quest-container">
